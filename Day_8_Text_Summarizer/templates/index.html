<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Text Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/index.css">
</head>
  <body class="light-mode">

<div class="form-check form-switch text-end">
  <input class="form-check-input" type="checkbox" id="themeToggle">
  <label class="form-check-label" for="themeToggle">🌗 Dark Mode</label>
</div>

  <div class="container py-5">
    <h1 class="text-center mb-4">🧠 AI Text Summarizer</h1>
    <p class="text-center mb-4">Paste a long paragraph or upload a `.txt` file. Click summarize to generate a concise summary.</p>

    <div class="mb-3">
      <label for="inputText" class="form-label fw-bold">Enter Text</label>
      <textarea class="form-control" id="inputText" placeholder="Paste your text here..." rows="8"></textarea>
    </div>

    <div class="mb-3">
      <label for="fileInput" class="form-label fw-bold">Or Upload a .txt File</label>
      <input type="file" class="form-control" id="fileInput" accept=".txt" />
    </div>

<div class="d-flex gap-3 mt-2">
  <button class="btn btn-primary" onclick="summarizeText()">Summarize</button>
  <button class="btn btn-secondary d-none" id="printBtn" onclick="printSummary()">🖨️ Print Summary</button>
  <button class="btn btn-danger" onclick="clearPage()">🗑️ Clear</button>
</div>


<div id="loading" class="mt-3 text-primary" style="display: none;">
  ⏳ Summarizing, please wait...
</div>


<div id="summaryContainer" class="mt-4 d-none">
  <h5 class="fw-bold">📄 Summary:</h5>
  <div id="summaryOutput" class="output p-3 rounded border"></div>


</div>

  </div>

  <script src="/static/index.js"></script>
</body>
</html>
