<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🚀 Advanced To-Do App</h1>
      <div class="settings">
        <select id="themeSwitcher">
          <option value="light">🌞 Light</option>
          <option value="dark">🌙 Dark</option>
          <option value="blue">🔵 Blue</option>
        </select>
        <button id="voiceBtn">🎙️ Add via Voice</button>
      </div>
    </div>

    <div class="dashboard" id="dashboard"></div>

    <div class="todo-input">
      <input type="text" id="taskInput" placeholder="What do you need to do?" />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="low">🟢 Low</option>
        <option value="medium">🟡 Medium</option>
        <option value="high">🔴 High</option>
      </select>
      <select id="repeat">
        <option value="none">Repeat: None</option>
        <option value="daily">Repeat: Daily</option>
        <option value="weekly">Repeat: Weekly</option>
      </select>
      <button id="addBtn">➕ Add Task</button>
    </div>

    <div class="filters">
      <button onclick="setFilter('all')">📋 All</button>
      <button onclick="setFilter('active')">🟡 Active</button>
      <button onclick="setFilter('completed')">✅ Completed</button>
    </div>

    <ul id="taskList" class="task-list"></ul>

    <div class="calendar" id="calendar"></div>

    <div class="export-import">
      <button onclick="exportTasks()">📤 Export</button>
      <input type="file" id="importFile" />
      <button onclick="importTasks()">📥 Import</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
